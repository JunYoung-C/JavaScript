<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
      const $computer = document.querySelector("#computer");
      const $score = document.querySelector("#score");
      const $scissors = document.querySelector("#scissors");
      const $rock = document.querySelector("#rock");
      const $paper = document.querySelector("#paper");
      const $btn = document.querySelector(".btn");
      const IMG_URL = "./rsp.png";
      $computer.style.background = `url(${IMG_URL}) 0 0`;
      $computer.style.backgroundSize = "auto 200px";

      const rspX = {
        scissors: "0",
        rock: "-220px",
        paper: "-440px",
      };

      let hand = "scissors";
      setInterval(() => {
        if (hand === "scissors") {
          hand = "rock";
        } else if (hand === "rock") {
          hand = "paper";
        } else if (hand === "paper") {
          hand = "scissors";
        }
        $computer.style.background = `url(${IMG_URL}) ${rspX[hand]} 0`;
        $computer.style.backgroundSize = "auto 200px";
      }, 100);

      const onButtonClick = (event) => {
        const myHand = event.target.textContent;
        console.log(myHand);
      };

      $scissors.addEventListener("click", onButtonClick);
      $rock.addEventListener("click", onButtonClick);
      $paper.addEventListener("click", onButtonClick);
      // 가위, 바위, 보를 일정 간격으로 화면에 출력
      // 버튼을 클릭하면 화면이 잠시 멈추기
      // 이기면 +1점 지면 -1점 무승부 0점, 합산 후 결과 출력
    </script>
  </body>
</html>
