<html>
  <head>
    <meta charset="UTF-8" />
    <title>2048</title>
    <style>
      #table {
        border-collapse: collapse;
        user-select: none;
      }
      #table td {
        border: 10px solid #bbada0;
        width: 116px;
        height: 128px;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
      }
      #score {
        user-select: none;
      }
      .color-2 {
        background-color: #eee4da;
        color: #776e65;
      }
      .color-4 {
        background-color: #eee1c9;
        color: #776e65;
      }
      .color-8 {
        background-color: #f3b27a;
        color: "white";
      }
      .color-16 {
        background-color: #f69664;
        color: "white";
      }
      .color-32 {
        background-color: #f77c5f;
        color: "white";
      }
      .color-64 {
        background-color: #f75f3b;
        color: "white";
      }
      .color-128 {
        background-color: #edd073;
        color: #776e65;
      }
      .color-256 {
        background-color: #edcc62;
        color: #776e65;
      }
      .color-512 {
        background-color: #edc950;
        color: #776e65;
      }
      .color-1024 {
        background-color: #edc53f;
        color: #776e65;
      }
      .color-2048 {
        background-color: #edc22e;
        color: #776e65;
      }
    </style>
  </head>
  <body>
    <table id="table"></table>
    <div id="score">0</div>
    <script>
      const $table = document.querySelector("#table");
      const $score = document.querySelector("#score");
      let data = [];
      // 4X4 판생성
      // 랜덤으로 '2'블록 생성
      // 마우스로 조작하거나 키보드로 조작하면 해당방향으로 모든 블록이 이동
      // 이동하고 같은 두개의 블록끼리 합치기 (한번만 적용)
      // 다시 랜덤으로'2'블록 생성

      function createTable() {
        const $fragment = document.createDocumentFragment();
        [1, 2, 3, 4].forEach(function () {
          const $tr = document.createElement("tr");
          const rowData = [];
          [1, 2, 3, 4].forEach(function () {
            const $td = document.createElement("td");
            $tr.appendChild($td);
            rowData.push(0);
          });
          $fragment.appendChild($tr);
          data.push(rowData);
        });
        $table.appendChild($fragment);
      }

      function create2Block() {
        // 빈칸 도출
        const empty = [];
        data.forEach((row, rI) => {
          row.forEach((cell, cI) => {
            if (data[rI][cI] === 0) {
              empty.push([rI, cI]);
            }
          });
        });

        // 랜덤으로 2 넣기
        const randomIndex = Math.floor(Math.random() * empty.length);
        const emptyRow = empty[randomIndex][0];
        const emptyCell = empty[randomIndex][1];
        data[emptyRow][emptyCell] = 2;
        const target = $table.children[emptyRow].children[emptyCell];
        target.className = "color-" + 2;
        target.textContent = "2";

        console.log(emptyRow, emptyCell);
      }
      createTable();
      create2Block();
    </script>
  </body>
</html>
