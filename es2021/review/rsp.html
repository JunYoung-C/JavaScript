<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>
    <script>
      const $computer = document.querySelector("#computer");
      const $score = document.querySelector("#score");
      const $scissors = document.querySelector("#scissors");
      const $rock = document.querySelector("#rock");
      const $paper = document.querySelector("#paper");
      const IMG_URL = "./rsp.png";
      $computer.style.background = `url(${IMG_URL}) 0 0`;
      $computer.style.backgroundSize = `auto 200px`;

      const rspX = {
        scissors: "0",
        rock: "-220px",
        paper: "-440px",
      };

      let computerChoice = "0";

      const changeComputerHand = () => {
        if (computerChoice === rspX.scissors) {
          computerChoice = rspX.rock;
        } else if (computerChoice === rspX.rock) {
          computerChoice = rspX.paper;
        } else if (computerChoice === rspX.paper) {
          computerChoice = rspX.scissors;
        }
        $computer.style.background = `url(${IMG_URL}) ${computerChoice} 0`;
        $computer.style.backgroundSize = `auto 200px`;
      };
      let intervalId = setInterval(changeComputerHand, 50);

      let clickable = true;
      const clickButton = () => {
        if (clickable) {
          clickable = false;
          clearInterval(intervalId);
          setTimeout(() => {
            clickable = true;
            intervalId = setInterval(changeComputerHand, 50);
          }, 1000);
        }
      };

      $scissors.addEventListener("click", clickButton);
      $rock.addEventListener("click", clickButton);
      $paper.addEventListener("click", clickButton);
    </script>
  </body>
</html>
